

  <form (submit)="login()">
  <div id="login" class="login-form-container">
    <header>LOGIN - SIGN UP</header>
    <fieldset>
      <div class="input-wrapper">
        <input type="text" placeholder="username" [(ngModel)]="username" name="username" required />
      </div>
      <div class="input-wrapper">
        <input type="password" placeholder="password" [(ngModel)]="password" name="password" required/>
      </div>
      <button type="submit" id="continue" >Belépés</button>
      <button id="continue" routerLink="/register">register</button>
    </fieldset>
  </div>
</form>
