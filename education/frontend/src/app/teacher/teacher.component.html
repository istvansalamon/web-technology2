<div class="shadow p-4 bordered transparent">
    <div class="flex">
        <h2 class="text-xl font semibold"> Tanárok</h2>
        
    
       
        
    <table class="w-full">
        <thead class="w-full">
            <tr>
                
                <th>Név</th>
                <th>Tanszék</th>
                <th>tantárgy</th>
                <th>Kezelő</th>
               
            </tr>
        </thead>
        <tbody>
            @for(teacher of teachers; track $index) {
                <tr>
                    
                    <td>{{ teacher.name }}</td>
                    <td>{{ teacher.department }}</td>
                    <td>{{ teacher.subject }}</td>
                    <td>
                        <button mat-raised-button color="accent" class="mr-4" [routerLink]="'/teachers/' + teacher._id"
                            >Módosítás</button>
                        <button mat-raised-button color="warn"
                            (click)="delete(teacher._id!)">Törlés</button>
                    </td>
                </tr>
            }
        </tbody>
    </table>
    </div>

    <div>
        <button mat-raised-button color="secondary" routerLink="/teachers/add"> hozzáadás</button>
    </div>
